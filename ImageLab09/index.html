<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 3.725 -4" rotation="0 -20 0" color="#C19A6B" width =".05" height = ".05" depth =".5"></a-box>
      <a-cylinder position="-.05 3.75 -3.8" rotation="0 -20 0"radius=".07" height=".12" color="#C19A6B"></a-cylinder>

      <a-sphere position="0 .8 -5" radius="1.5" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 2.6 -5" radius="1.25" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 4.1 -5" radius="1" color="#FFFFFF"></a-sphere>
      <a-sphere position=".4 4.25 -4.15" radius=".15" color="#000000"></a-sphere>
      <a-sphere position="-.4 4.25 -4.15" radius=".15" color="#000000"></a-sphere>

      <a-sphere position="0 3.75 -4.1" radius=".09" color="#000000"></a-sphere>

      <a-sphere position="0 3 -3.9" radius=".1" color="#000000"></a-sphere>
      <a-sphere position="0 2.7 -3.835" radius=".1" color="#000000"></a-sphere>
      <a-sphere position="0 2.4 -3.845" radius=".1" color="#000000"></a-sphere>
      
      <a-cylinder position="0 4.9 -5" radius=".9" height=".15" color="#000000"></a-cylinder>
      <a-cylinder position="0 5.3 -5" radius="0.65" height="1.25" color="#000000"></a-cylinder>
      
      <a-cone position = "0 4 -3.9" radius-top =".001"radius-bottom = ".1" height = ".2" rotation="90 0 0" color="orange"></a-cone>
      <!-- <a-plane position="0 0.1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: japan; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
